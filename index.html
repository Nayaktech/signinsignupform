<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/306086faac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="Title">Sign Up</h1>
        <form action="" class="form">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="Email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="password" />
            </div>
            <p>Lost password <a href="">Click Here!</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="singupBtn">Sign up</button>
            <button type="button" class="disable" id="singinBtn">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let singupBtn = document.getElementById("singupBtn");
      let singinBtn = document.getElementById("singinBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("Title");

      singinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        singupBtn.classList.add("disable");
        singinBtn.classList.remove("disable");
      };

      singupBtn.onclick = function () {
        nameField.style.maxHeight = "65px";
        title.innerHTML = "Sign Up";
        singupBtn.classList.remove("disable");
        singinBtn.classList.add("disable");
      };
    </script>
  </body>
</html>
